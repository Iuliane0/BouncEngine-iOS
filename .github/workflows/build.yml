name: Build BouncEngine IPA

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Install XcodeGen
        run: brew install xcodegen

      - name: Generate Xcode project
        run: xcodegen generate

      - name: Build for iOS device (unsigned)
        run: |
          xcodebuild build \
            -project BouncEngine.xcodeproj \
            -scheme BouncEngine \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            ONLY_ACTIVE_ARCH=NO \
            | xcpretty --color

      - name: Package IPA
        run: |
          APP_PATH="build/Build/Products/Release-iphoneos/BouncEngine.app"
          mkdir -p Payload
          cp -r "$APP_PATH" Payload/
          zip -r BouncEngine.ipa Payload
          rm -rf Payload

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: BouncEngine
          path: BouncEngine.ipa
          if-no-files-found: error
